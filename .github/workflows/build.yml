---
name: Build container image

on: # yamllint disable-line rule:truthy
  - push

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: "ghcr.io/piwikpro/cluster-compliance-checker"
  TOOLS_IMAGE: "ghcr.io/piwikpro/cluster-compliance-checker-tools"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: "type=registry,ref=${{ env.IMAGE }}:buildcache"
          cache-to: "type=registry,mode=max,ref=${{ env.IMAGE }}:buildcache"

  build-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.TOOLS_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the image
        uses: docker/build-push-action@v3
        with:
          context: tools
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: "type=registry,ref=${{ env.TOOLS_IMAGE }}:buildcache"
          cache-to: "type=registry,mode=max,ref=${{ env.TOOLS_IMAGE }}:buildcache"
